<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register</title>
</head>
<body>
    <div class="container-fluid pt-5">
        <div class="container">
            <h3 class="text-center">Register with <span>Carving</span></h3>
            <p class="text-center">Already Registed? <a href="">Sign In here</a></p>
        </div>
        <div class="container-fluid ">
            <div class="d-flex justify-content-center">
                <div class="common-btn">
                    <button class="btn"><i class="fa-brands fa-facebook"></i> Use FaceBook</button>
                </div>
                <div class="common-btn">
                    <button class="btn"><i class="fa-brands fa-google"></i> Use Google</button>
                </div>
            </div>
            <div class="d-flex container justify-content-center pt-3">
                <hr style="width:20%" class="text-secondary">
                <p class="px-4">or Email</p>
                <hr style="width:20%" class="text-secondary">
            </div>
        </div>
        <div class="d-flex justify-content-center pt-2">
            <form>
                <h5>Email</h5>
                <input type="email" required name="" id="">
                <h5>Pleae confirm your Email</h5>
                <input type="email" required name="" id="">
                <h5>Password</h5>
                <input type="password" name="" id="">
                <br>
                <input class="input-btn" type="button" value="Creat Your Account">
                <p class="text-center pt-2">By creating an account you agree to our <a href="">Terms of use</a></p>
            </div>       
            </form> 
    </div>
</body>
</html>
